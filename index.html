<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scheels.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <img src="images/scheels_logo.png" alt="Scheels.com" class="logo" />
  </header>

  <!-- Range Edit and Add Rules -->
  <section id="controls-row">
    <div class="column">
      <h3>Number Range</h3>
      <input id="minInput" type="number" placeholder="Min" value="1" />
      <input id="maxInput" type="number" placeholder="Max" value="100" />
      <button id="updateRangeBtn">Update Range</button>
    </div>

    <div class="column">
      <h3>Add Rule</h3>
      <input id="divisorInput" type="number" placeholder="Divisor" />
      <input id="textInput" type="text" placeholder="Text" />
      <button id="addRuleBtn">Add Rule</button>
    </div>
  </section>

  <!-- Current Rules -->
  <section id="rules-section">
    <h3 class="rules-title">Rules</h3>

    <div class="rules-header">
      <span>Divisor</span>
      <span>Text</span>
      <span>Actions</span>
    </div>

    <div id="rulesList"></div>
  </section>

  <!-- Run or Reset Output -->
  <section id="controls">
    <button id="runBtn">Run</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- Output -->
  <section id="output"></section>

  <script src="app.js" defer></script>
</body>
</html>
